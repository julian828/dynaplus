{% extends "includes/account_base.html" %}
{% block title %} User Login {% endblock %}
{% block content %}
	<div id="container" >
	
		<div class="container">
		
			{% if loginform.errors %}
			
				<p id="erroralarm">
				
					Please correct the error {{loginform.errors|pluralize}} below!
				
				</p>
			
			{% endif %}
			
			<form action="" method="post" class="form-signin">
				<h2 class="form-signin-heading">Please sign in</h2>
			
				<table >
				
					{{loginform.as_table}}
					{% csrf_token %}
				
				</table>
				<input type="submit" name="login" value="login">
			
			</form>
		
		</div>
		
		<div id="protocoldiv" style="display:none"></div>
		<div id="logoimg" ></div>
	
	</div>
{% endblock %}
